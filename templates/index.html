<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>

  <!-- Bring in our bootstrap stylesheet and css stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="style.css"> -->

</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Mission to Mars</h1>
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
  </div>

  <div class="container">
    <!--Normally these medium columns go full wide on small screen sizes-->
    <div class="row">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <h6><b>{{ mars.news_title }}</b></h6>
        <p>{{ mars.news_p }}</p>
      </div>
    </div>
  </div>

  <!--Normally these medium columns go full wide on small screen sizes-->

  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h3>Featured Mars Image</h3>
        <img src={{mars.feature_img}} width="700" height="500">
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card" style="width: 22rem;">
            <div class="card-body">
              <h5 class="card-title">Current Weather on Mars</h5>
              <p class="card-text">{{mars.weather_tweet}}</p>
            </div>
            <div class="col-md-12">
              <h5>Mars Facts</h5>
              {{mars.mars_facts | safe}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" style="padding-top: 20px;">
    <div class="row">
      <div class="col-md-12">
        <h3 style="text-align: center;">Mars Hemispheres</h3>
        <hr>
        <div class="card-deck">
          <div class="col-md-12">
            <div class="row">
              {% for hemisphere in mars.hemispheres %}
              <div class="col-md-6">
                <div class="card bg-light" style="margin: 30px;">
                  <img class="card-img-top" src="{{ hemisphere.img_url }}" />
                  <div class="card-body">
                    <p class="card-text">{{hemisphere.title}}</p>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
      <!-- <div>
        <ul style="list-style: none;">
            {% for info in dictionary %}
            <li style="color: blue;">{{ mars.news_title }}</li> -->
      <!--news_title is the key in the dictionary-->
      <!-- <li style="color: blue;">{{ mars.mars_weather }}</li>
            {% endfor %}
        </ul>
    </div> -->

</body>
